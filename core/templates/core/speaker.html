	{% extends 'base.html' %}
	{% load gravatar %}

	{% block content %}
		{% for contact in speaker.contact_set.all %}
			
		{% if contact.kind  == "E" %}
		
			<img class="imagem" src="{% gravatar_url contact.value %}" alt="{{ speaker.name }}" />
		
		{% endif %}

		{% endfor %}
		<h4><a href="{{ speaker.url }}">{{ speaker.name }}</a></h4>
		<p>{{ speaker.description }}</p>
	{% endblock content %}
